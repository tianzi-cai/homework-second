<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>
        .box1{
            width: 200px;
            margin: 0 auto;
            height: 200px;
            background-color: brown;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: rgb(230, 134, 134);
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: rgb(56, 21, 21);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box1 animate__animated animate__pulse"
        v-if="show">
        </div>
        <button @click="show=!show">切换</button>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                show:true
            }
        });
    </script>
</body>
</html>
