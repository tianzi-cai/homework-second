<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

    <style>
        html,body{
            background-color: rgb(6, 197, 255);
        }
        *{
            padding: 0;
            margin: 0;
        }
        .load{
            width: 100%;
            line-height: 830px;
            margin: 0 auto;
            color: white;
            display: flex;
            justify-content: center;
        }
        .load p{
            font-weight: bold;
            font-size: 50px;
            padding: 0 20px;
        }
        .load div{
            margin-left: 10px;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            top: 415px;
        }
    </style>
</head>
<body>
    <div class="load">
        <transtion enter-active-class="animate__animated animate__bounce">
            <p v-if="show">start</p>
        </transtion>
        <div class="animate__animated animate__bounce"></div>
        <div class="animate__animated animate__bounce"></div>
        <div class="animate__animated animate__bounce"></div>
        <p class="animate__animated animate__bounce">end</p>
    </div>

    <script>
        var app = new Vue({
            el:".load",
            data:{
                show:true
            }
        });
    </script>
</body>
</html>
